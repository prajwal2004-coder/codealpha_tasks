<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Responsive Image Gallery</h1>


<div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
</div>

<div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" class="nature" onclick="openLightbox(0)">
    <img src="https://picsum.photos/id/1016/600/400" class="nature" onclick="openLightbox(1)">
    <img src="https://picsum.photos/id/1020/600/400" class="city" onclick="openLightbox(2)">
    <img src="https://picsum.photos/id/1031/600/400" class="city" onclick="openLightbox(3)">
</div>

<div id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
